<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <style>
        body {
            font-variant: small-caps;
            font-style: italic;
            font-weight: bold;
            line-height: 1.5;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
            text-transform: none;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #cce7ff;
        }
        .info-container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #99c2ff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: #e6f2ff;
            text-align: center;
            color: #003366;
        }
        .info-container h2 {
            margin-bottom: 25px;
            color: #002147;
        }
        .info-container .info {
            margin-bottom: 15px;
            font-size: 18px;
            color: #002147;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .info-container .info span {
            font-weight: bold;
            color: #004080;
        }
        .info-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            cursor: pointer; /* Make cursor a pointer to indicate clickability */
        }
    </style>
</head>
<body>
    <div class="info-container">
        <img id="profile-picture" src="1.jpg" alt="Profile Picture">
        ❤️<h2>📋 Personal Information</h2>
        <div class="info">
            <span>👤 Name:</span> Farah Khaled
        </div>
        <div class="info">
            <span>🎂 Age:</span> 22
        </div>
        <div class="info">
            <span>📅 Date of Birth:</span> 3/2/2002
        </div>
        <div class="info">
            <span>📞 Parent's Number:</span> +20 109 123 6105
        </div>
        <div class="info">
            <span>📞 Another Number:</span> +1-234-567-890
        </div>
        <div class="info">
            <span>🩺 Last Medical History:</span> non
        </div>
    </div>
    <audio id="profile-audio" src="06.mp3"></audio>
    <script>
        // Get the image and audio elements
        const profilePicture = document.getElementById('profile-picture');
        const profileAudio = document.getElementById('profile-audio');

        // Add click event listener to the image
        profilePicture.addEventListener('click', () => {
            profileAudio.currentTime = 119; // Set audio to start at 1:55 (115 seconds)
            profileAudio.play();
        });
    </script>
</body>
</html>
